<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma
     frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */
   const n1 = Number(prompt("Me informe um numero:"));
   const operacao = prompt("Qual operação você deseja realizar?: +, -, /, *");
   const n2 = Number(prompt("informe outro número"));
   let resultado = 0;
    //ENTRADA
    if(operacao == "+"){
        resultado = n1 + n2;
    }      
    else if(operacao == "-"){
        resultado = (n1 - n2);
    }
    else if(operacao == "/"){
        resultado = (n1 / n2);
    }
    else if(operacao == "*"){
        resultado = n1 * n2;
    }


    let mensagem = `O resultado é ${resultado}. Ele é `
    if (resultado % 2 != 0) {
        mensagem = mensagem + `ímpar, `;
    }
    else {
        mensagem = mensagem + `par, `;
    }

    if (resultado > 0) {
        mensagem = mensagem + `positivo e `;
    }
    else {
        mensagem = mensagem + `negtivo e `;
    }

    if (resultado % 1 > 0) {
        mensagem = mensagem + `decimal.`;
    }
    else {
        mensagem = mensagem + `inteiro.`;
    }

    alert(mensagem);
    //PROCESSAMENTO

    
    //SAÍDA


</script>
