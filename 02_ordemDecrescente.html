<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
const numero1 = prompt("digite um número:");
const numero2 = prompt("digite outro número:");
const numero3 = prompt("digite mais um número:");
    
    //PROCESSAMENTO
    if(numero1 > numero2 && numero1 > numero3 && numero2> numero3){
   alert(`${numero1}, ${numero2}, ${numero3}`)
    }
    else if(numero2> numero1 && numero2 > numero3 && numero1 > numero3){
   alert(`${numero2}, ${numero1}, ${numero3}`)
    }
    else if(numero3> numero1 && numero3> numero2 && numero2 > numero1){
   alert(`${numero3}, ${numero2}, ${numero1}`)
    }
    else if(numero1 > numero2 && numero1 > numero3 && numero3 > numero2){
    alert(`${numero1},${numero3}, ${numero2}`)
    }
    else if(numero1< numero3 && numero2> numero1 && numero2 > numero3){
        alert(`${numero2}, ${numero3}, ${numero1}`)
    }

    //SAÍDA
</script>
