<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor 
    a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
     const litros = Number(prompt(`Informe os litros de combustivel`).replace(".","."));
     const tipo = prompt(`Me informe o tipo do combustivel A para alcool e G para gasolina. `).toUpperCase();
     const alcool3 = 0.97 * litros * 6.10;
     const alcool5 = 0.95 * litros * 6.10;
     const gasolina4 = 0.96 * litros * 6.50;
     const gasolina = 0.94 * litros * 6.50;
    //PROCESSAMENTO
    if(tipo == `A`){
        if(litros <= 20){
            alert(`O preço é ${alcool3.toFixed(2).replace(".",",")}`)
        }
        else if(litros > 20){
            alert(`O preço é ${alcool5.toFixed(2).replace(".",",")}`)
        }
    }
    if(tipo == `G`){
        if(litros <= 20){
            alert(`O preço é ${gasolina4.toFixed(2).replace(".",",")}`)
        }
        else if(litros > 20){
            alert(`O preço é ${gasolina.toFixed(2).replace(".",",")}`)
        }
    }
    //SAÍDA


</script>
