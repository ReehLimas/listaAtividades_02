<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Informe o turno que estuda - D-Manhã | T-Tarde | N-Noite`).toUpperCase();
    
    //PROCESSAMENTO
    if (turno == "D") {
        alert(`Bom dia!`);
    }
    else if (turno == "T") {
        alert(`Boa tarde!`);
    }
    else if (turno == "N") {
        alert(`Boa noite!`);
    }
    else {
        alert(`Valor inválido!`);
    }
    
    //SAÍDA
    

</script>
