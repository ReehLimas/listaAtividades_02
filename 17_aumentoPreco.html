<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    // Entrada
    let valorProduto = prompt("Informe o valor do produto").replace(",",".");

    
    // Processamento
    if(valorProduto <= 280 * 20 / 100){
        alert(`Seu produto tem aumento de 20%`)
    }
    else if(valorProduto <= 700 * 15 / 100){
        alert("seu produto tem aumento de 15%")
    }
    else if(valorProduto <= 1500 * 10 / 100){
        alert(`seu produto tem o aumento de 10% `)
    }
    else if(valorProduto > 1500 * 5 / 100){
        alert(`seu produto tem o aumento de 5%`)
    }
    // Saída

</script>
