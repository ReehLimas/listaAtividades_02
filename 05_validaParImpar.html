<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
  const numero = Number(prompt(`Digite um número inteiro:`));
    
    //PROCESSAMENTO
    if(numero %2 === 0){
        alert(`seu número é par`)
    }
    else{
        alert(`seu numero é impar`)
    }
    
    //SAÍDA
    
    
</script>
